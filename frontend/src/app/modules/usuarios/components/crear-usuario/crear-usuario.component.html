<!-- Crear Usuario - Estilo Minimalista AgriCol -->

<div class="page-container">

  <!-- Header -->
  <div class="page-header">
    <button class="btn-back" routerLink="/usuarios">
      <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
      <span>Volver</span>
    </button>
    <div class="header-content">
      <div class="header-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
        </svg>
      </div>
      <div>
        <h1 class="page-title">Crear Usuario</h1>
        <p class="page-subtitle">Registra un nuevo usuario en el sistema</p>
      </div>
    </div>
  </div>

  <!-- Error Alert -->
  <div *ngIf="errorMessage" class="alert alert-error">
    <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    <span>{{ errorMessage }}</span>
  </div>

  <!-- Formulario -->
  <div class="form-layout">
    
    <!-- Sección 1: Información Personal -->
    <div class="form-section">
      <div class="section-header">
        <h2 class="section-title">Información Personal</h2>
      </div>

      <div class="section-body">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">
              <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              Nombre Completo
            </label>
            <input 
              type="text" 
              class="form-input" 
              [(ngModel)]="formData.name"
              placeholder="Ej: Juan Pérez"
              [disabled]="loading"
              required>
          </div>

          <div class="form-group">
            <label class="form-label">
              <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              Correo Electrónico
            </label>
            <input 
              type="email" 
              class="form-input" 
              [(ngModel)]="formData.email"
              placeholder="usuario@agricol.com"
              [disabled]="loading"
              required>
          </div>
        </div>
      </div>
    </div>

    <!-- Sección 2: Seguridad -->
    <div class="form-section">
      <div class="section-header">
        <h2 class="section-title">Seguridad</h2>
      </div>

      <div class="section-body">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">
              <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
              Contraseña
            </label>
            <input 
              type="password" 
              class="form-input" 
              [(ngModel)]="formData.password"
              placeholder="Mínimo 6 caracteres"
              [disabled]="loading"
              required
              minlength="6">
          </div>

          <div class="form-group">
            <label class="form-label">
              <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
              </svg>
              Rol del Usuario
            </label>
            <div class="select-wrapper">
              <select class="form-select" [(ngModel)]="formData.role" [disabled]="loading">
                <option value="admin">Administrador</option>
                <option value="user">Operador</option>
              </select>
              <svg class="select-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="form-hint">
          <span class="hint-label">Administrador:</span> Acceso completo al sistema &nbsp;&nbsp;&nbsp;
          <span class="hint-label">Operador:</span> Solo puede ejecutar aplicaciones
        </div>
      </div>
    </div>

    <!-- Sección 3: Estado del Usuario -->
    <div class="form-section">
      <div class="section-header">
        <h2 class="section-title">Estado del Usuario</h2>
      </div>

      <div class="section-body">
        <div class="estado-options">
          <label class="estado-card" [class.selected]="formData.activo === true">
            <input 
              type="radio" 
              name="estado" 
              [value]="true"
              [(ngModel)]="formData.activo"
              [disabled]="loading">
            <div class="estado-content">
              <div class="estado-icon estado-icon-activo">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
              </div>
              <div>
                <div class="estado-title">Activo</div>
                <div class="estado-description">El usuario puede iniciar sesión</div>
              </div>
            </div>
          </label>

          <label class="estado-card" [class.selected]="formData.activo === false">
            <input 
              type="radio" 
              name="estado" 
              [value]="false"
              [(ngModel)]="formData.activo"
              [disabled]="loading">
            <div class="estado-content">
              <div class="estado-icon estado-icon-inactivo">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
              </div>
              <div>
                <div class="estado-title">Inactivo</div>
                <div class="estado-description">El usuario no puede acceder al sistema</div>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>

    <!-- Acciones -->
    <div class="form-actions">
      <button class="btn btn-cancel" (click)="cancelar()" [disabled]="loading">
        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
        <span>Cancelar</span>
      </button>
      <button class="btn btn-primary" (click)="crear()" [disabled]="loading">
        <svg class="btn-icon" *ngIf="!loading" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        <svg class="w-5 h-5 animate-spin" *ngIf="loading" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>{{ loading ? 'Creando...' : 'Crear Usuario' }}</span>
      </button>
    </div>

  </div>

</div>
