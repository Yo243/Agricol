<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
  <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
    <!-- Header -->
    <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold text-gray-800">
          {{ modoEdicion ? '‚úèÔ∏è Editar Parcela' : '‚ûï Nueva Parcela' }}
        </h2>
        <button (click)="cerrar()" type="button" class="text-gray-500 hover:text-gray-700 text-2xl">
          ‚úï
        </button>
      </div>
    </div>

    <!-- Body -->
    <form (ngSubmit)="guardar()" class="p-6 space-y-6">
      <!-- Informaci√≥n B√°sica -->
      <div class="space-y-4">
        <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">üìã Informaci√≥n B√°sica</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Nombre -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Nombre <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              [(ngModel)]="formData.nombre"
              name="nombre"
              required
              placeholder="Ej: Parcela Norte"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
          </div>

          <!-- Superficie -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Superficie (ha) <span class="text-red-500">*</span>
            </label>
            <input
              type="number"
              [(ngModel)]="formData.superficieHa"
              name="superficieHa"
              required
              min="0.01"
              step="0.01"
              placeholder="0.00"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
          </div>

          <!-- Estado -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
            <select
              [(ngModel)]="formData.estado"
              name="estado"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
              <option *ngFor="let estado of ESTADOS_PARCELA" [value]="estado">{{ estado }}</option>
            </select>
          </div>

          <!-- C√≥digo (solo mostrar en edici√≥n) -->
          <div *ngIf="modoEdicion">
            <label class="block text-sm font-medium text-gray-700 mb-1">C√≥digo</label>
            <input
              type="text"
              [value]="parcela?.codigo"
              disabled
              class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600">
          </div>
        </div>
      </div>

      <!-- Ubicaci√≥n -->
      <div class="space-y-4">
        <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">üìç Ubicaci√≥n</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Ubicaci√≥n -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Ubicaci√≥n</label>
            <input
              type="text"
              [(ngModel)]="formData.ubicacion"
              name="ubicacion"
              placeholder="Ej: Sector Norte - Lote 1"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
          </div>

          <!-- Coordenadas -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Coordenadas GPS</label>
            <input
              type="text"
              [(ngModel)]="formData.coordenadas"
              name="coordenadas"
              placeholder="Ej: 24.8049¬∞ N, 107.3940¬∞ W"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
          </div>
        </div>
      </div>

      <!-- Caracter√≠sticas -->
      <div class="space-y-4">
        <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">üå± Caracter√≠sticas</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Tipo de Suelo -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Suelo</label>
            <input
              type="text"
              [(ngModel)]="formData.tipoSuelo"
              name="tipoSuelo"
              placeholder="Ej: Franco arcilloso"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
          </div>

          <!-- Sistema de Riego -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Sistema de Riego</label>
            <select
              [(ngModel)]="formData.sistemaRiego"
              name="sistemaRiego"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
              <option value="">Seleccionar...</option>
              <option value="Riego por Goteo">Riego por Goteo</option>
              <option value="Riego por Aspersi√≥n">Riego por Aspersi√≥n</option>
              <option value="Riego por Gravedad">Riego por Gravedad</option>
              <option value="Riego por Pivot">Riego por Pivot</option>
              <option value="Riego por Cintilla">Riego por Cintilla</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Observaciones -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Observaciones</label>
        <textarea
          [(ngModel)]="formData.observaciones"
          name="observaciones"
          rows="3"
          placeholder="Notas adicionales sobre la parcela..."
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none"></textarea>
      </div>

      <!-- Botones -->
      <div class="flex gap-3 pt-4 border-t">
        <button
          type="button"
          (click)="cerrar()"
          class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="loading"
          class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          {{ loading ? 'Guardando...' : (modoEdicion ? 'Actualizar' : 'Crear Parcela') }}
        </button>
      </div>
    </form>
  </div>
</div>
