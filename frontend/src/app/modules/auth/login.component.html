<!-- Login - AgriCol -->

<div class="login-container">

  <!-- Card de Login -->
  <div class="login-card">
    
    <!-- Header con Logo -->
    <div class="login-header">
      <div class="logo-wrapper">
        <svg class="logo-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="28" fill="white"/>
          <path d="M32 12L32 52M20 24L32 12L44 24M28 32C28 29.79 29.79 28 32 28C34.21 28 36 29.79 36 32V48H28V32Z" stroke="#1a7f5a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="26" cy="20" r="2" fill="#f59e0b"/>
          <circle cx="32" cy="16" r="2" fill="#f59e0b"/>
          <circle cx="38" cy="20" r="2" fill="#f59e0b"/>
        </svg>
      </div>
      <h1 class="login-title">AgriCol</h1>
      <p class="login-subtitle">Sistema de Gestión Agrícola</p>
    </div>

    <!-- Alerta de Error General -->
    <div *ngIf="errorMessage && errorType === 'credentials'" class="alert alert-error">
      <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <div class="alert-content">
        <p class="alert-message">{{ errorMessage }}</p>
      </div>
      <button class="alert-close" (click)="clearError()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Alerta de Cuenta Inactiva -->
    <div *ngIf="errorMessage && errorType === 'inactive'" class="alert alert-inactive">
      <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
      </svg>
      <div class="alert-content">
        <p class="alert-title">Cuenta Desactivada</p>
        <p class="alert-message">{{ errorMessage }}</p>
        <p class="alert-help">Si crees que esto es un error, contacta al administrador del sistema.</p>
      </div>
    </div>

    <!-- Alerta de Error de Servidor -->
    <div *ngIf="errorMessage && errorType === 'server'" class="alert alert-warning">
      <svg class="alert-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
      </svg>
      <div class="alert-content">
        <p class="alert-message">{{ errorMessage }}</p>
      </div>
    </div>

    <!-- Formulario de Login -->
    <form class="login-form" (ngSubmit)="onSubmit()">
      
      <!-- Email -->
      <div class="form-group">
        <label class="form-label">Correo Electrónico</label>
        <div class="input-wrapper">
          <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
          </svg>
          <input 
            type="email" 
            class="form-input"
            [(ngModel)]="email"
            name="email"
            placeholder="tu@email.com"
            [disabled]="loading"
            autocomplete="email"
            required>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <div class="input-wrapper">
          <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            class="form-input"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••"
            [disabled]="loading"
            autocomplete="current-password"
            required>
          <button 
            type="button"
            class="input-toggle"
            (click)="togglePasswordVisibility()"
            [disabled]="loading">
            <svg *ngIf="!showPassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg *ngIf="showPassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Botón Submit -->
      <button 
        type="submit" 
        class="btn-login"
        [disabled]="loading">
        <svg *ngIf="!loading" class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
        </svg>
        <svg *ngIf="loading" class="btn-icon animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>{{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}</span>
      </button>

    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p class="footer-text">© 2024 AgriCol. Todos los derechos reservados.</p>
      <p class="footer-subtext">Sistema de Gestión Empresarial Agrícola</p>
    </div>

  </div>

</div>
