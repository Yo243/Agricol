<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:p-0">
    
    <!-- Overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="close()"></div>

    <!-- Modal -->
    <div class="relative inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
      
      <!-- Header -->
      <div class="bg-gradient-to-r from-green-600 to-emerald-600 px-6 py-4">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-bold text-white flex items-center gap-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
            </svg>
            Registrar Movimiento
          </h3>
          <button (click)="close()" class="text-white hover:text-gray-200 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mensaje de éxito -->
      <div *ngIf="success" class="bg-green-50 border-l-4 border-green-500 p-4 m-6">
        <div class="flex items-center gap-2">
          <svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          <p class="text-green-800 font-medium">¡Movimiento registrado exitosamente!</p>
        </div>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-4 m-6">
        <div class="flex items-center gap-2">
          <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
          <p class="text-red-800 font-medium">{{ error }}</p>
        </div>
      </div>

      <!-- Formulario -->
      <form [formGroup]="movimientoForm" (ngSubmit)="onSubmit()" class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <!-- Item -->
          <div class="md:col-span-2" *ngIf="!item">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Producto *</label>
            <select formControlName="itemId" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
              <option value="">Seleccionar producto...</option>
              <option *ngFor="let i of items" [value]="i.id">{{ i.codigo }} - {{ i.nombre }}</option>
            </select>
          </div>

          <!-- Producto seleccionado (solo lectura) -->
          <div class="md:col-span-2" *ngIf="item">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Producto</label>
            <div class="bg-gray-50 px-4 py-3 rounded-lg border border-gray-200">
              <p class="font-medium text-gray-900">{{ item.nombre }}</p>
              <p class="text-sm text-gray-600">Código: {{ item.codigo }} | Stock actual: {{ item.stockActual }} {{ item.unidadMedida }}</p>
            </div>
          </div>

          <!-- Tipo de movimiento -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Tipo de Movimiento *</label>
            <select formControlName="tipo" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
              <option *ngFor="let tipo of tiposMovimiento" [value]="tipo">{{ tipo }}</option>
            </select>
          </div>

          <!-- Fecha -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Fecha *</label>
            <input 
              type="date" 
              formControlName="fecha" 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
            />
          </div>

          <!-- Cantidad -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Cantidad *</label>
            <input 
              type="number" 
              step="0.01"
              formControlName="cantidad" 
              placeholder="0.00"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
            />
          </div>

          <!-- Costo Unitario -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Costo Unitario</label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
              <input 
                type="number" 
                step="0.01"
                formControlName="costoUnitario" 
                placeholder="0.00"
                class="w-full pl-8 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
              />
            </div>
          </div>

          <!-- Costo Total (calculado) -->
          <div class="md:col-span-2">
            <div class="bg-green-50 border border-green-200 rounded-lg p-4">
              <div class="flex items-center justify-between">
                <span class="text-sm font-semibold text-gray-700">Costo Total:</span>
                <span class="text-2xl font-bold text-green-700">${{ costoTotal | number:'1.2-2' }}</span>
              </div>
            </div>
          </div>

          <!-- Razón -->
          <div class="md:col-span-2">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Razón del Movimiento *</label>
            <input 
              type="text" 
              formControlName="razon" 
              placeholder="Ej: Compra a proveedor, Aplicación en parcela A-01..."
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
            />
          </div>

          <!-- Referencia -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Referencia</label>
            <input 
              type="text" 
              formControlName="referencia" 
              placeholder="Nº Factura, Orden, etc."
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
            />
          </div>

          <!-- Destino -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Destino</label>
            <input 
              type="text" 
              formControlName="destino" 
              placeholder="Parcela, Almacén, etc."
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
            />
          </div>

          <!-- Observaciones -->
          <div class="md:col-span-2">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Observaciones</label>
            <textarea 
              formControlName="observaciones" 
              rows="3"
              placeholder="Notas adicionales..."
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 resize-none"
            ></textarea>
          </div>

        </div>

        <!-- Botones -->
        <div class="flex gap-3 mt-6 pt-6 border-t border-gray-200">
          <button
            type="button"
            (click)="close()"
            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 rounded-lg transition-colors"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="loading || movimientoForm.invalid"
            class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
          >
            <svg *ngIf="!loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            <svg *ngIf="loading" class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>{{ loading ? 'Registrando...' : 'Registrar Movimiento' }}</span>
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
