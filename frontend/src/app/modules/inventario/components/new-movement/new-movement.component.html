<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:p-0">
    
    <!-- Overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity modal-overlay" (click)="close()"></div>

    <!-- Modal -->
    <div class="relative inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full modal-container">
      
      <!-- Header -->
      <div class="modal-header">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-bold text-white flex items-center gap-3">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
            </svg>
            Registrar Movimiento
          </h3>
          <button (click)="close()" class="modal-close-btn text-white hover:text-gray-200 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mensaje de éxito -->
      <div *ngIf="success" class="success-box">
        <svg class="w-6 h-6 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <p class="font-medium">¡Movimiento registrado exitosamente!</p>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="error" class="error-box">
        <svg class="w-6 h-6 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <p class="font-medium">{{ error }}</p>
      </div>

      <!-- Formulario -->
      <form [formGroup]="movimientoForm" (ngSubmit)="onSubmit()" class="form-section">
        
        <!-- Sección: Información del Producto -->
        <div class="space-y-5">
          
          <!-- Item (selector o vista) -->
          <div *ngIf="!item">
            <div class="flex items-center justify-between mb-2">
              <label class="block text-sm font-semibold text-gray-700">
                Producto <span class="text-red-500">*</span>
              </label>

              <!-- Botón para crear nuevo producto -->
              <button
                type="button"
                class="text-xs sm:text-sm font-medium text-green-700 hover:text-green-800 hover:underline"
                (click)="onNewItem()"
              >
                Nuevo producto
              </button>
            </div>

            <select 
              formControlName="itemId"
              (change)="onItemChange()"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
            >
              <option value="">Seleccionar producto...</option>
              <option *ngFor="let i of items" [value]="i.id">
                {{ i.codigo }} - {{ i.nombre }}
              </option>
            </select>
          </div>

          <!-- Producto seleccionado (solo lectura) -->
          <div *ngIf="item">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Producto</label>
            <div class="bg-gradient-to-br from-gray-50 to-gray-100 px-5 py-4 rounded-lg border border-gray-200">
              <p class="font-semibold text-gray-900 text-lg mb-1">{{ item.nombre }}</p>
              <div class="flex items-center gap-4 text-sm text-gray-600">
                <span class="flex items-center gap-1">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"/>
                  </svg>
                  Código: <strong>{{ item.codigo }}</strong>
                </span>
                <span class="flex items-center gap-1">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                  </svg>
                  Stock: <strong>{{ item.stockActual }} {{ item.unidadMedida }}</strong>
                </span>
              </div>
            </div>
          </div>

          <!-- Grid: Tipo y Fecha -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
            
            <!-- Tipo de movimiento -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                Tipo de Movimiento <span class="text-red-500">*</span>
              </label>
              <select 
                formControlName="tipo" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
              >
                <option *ngFor="let tipo of tiposMovimiento" [value]="tipo">
                  {{ tipo }}
                </option>
              </select>
            </div>

            <!-- Fecha -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                Fecha <span class="text-red-500">*</span>
              </label>
              <input 
                type="date" 
                formControlName="fecha" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
              />
            </div>

          </div>

          <!-- Grid: Cantidad y Costo Unitario -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
            
            <!-- Cantidad -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                Cantidad <span class="text-red-500">*</span>
              </label>
              <input 
                type="number" 
                step="0.01"
                formControlName="cantidad" 
                placeholder="0.00"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
              />
            </div>

            <!-- Costo Unitario -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                Costo Unitario
              </label>
              <div class="relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-medium"></span>
                <input 
                  type="number" 
                  step="0.01"
                  formControlName="costoUnitario" 
                  placeholder="0.00"
                  class="w-full pl-9 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
                />
              </div>
            </div>

          </div>

          <!-- Costo Total -->
          <div class="cost-box">
            <div class="flex items-center justify-between">
              <span class="text-base font-semibold text-gray-700 flex items-center gap-2">
                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Costo Total:
              </span>
              <span class="text-3xl font-bold text-green-700">
                ${{ costoTotal | number:'1.2-2' }}
              </span>
            </div>
          </div>

          <!-- Razón del movimiento -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              Razón del Movimiento <span class="text-red-500">*</span>
            </label>
            <input 
              type="text" 
              formControlName="razon" 
              placeholder="Ej: Compra a proveedor, Aplicación en parcela A-01..."
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
            />
          </div>

          <!-- Grid: Referencia y Destino -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
            
            <!-- Referencia -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Referencia</label>
              <input 
                type="text" 
                formControlName="referencia" 
                placeholder="Nº Factura, Orden, etc."
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
              />
            </div>

            <!-- Destino -->
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Destino</label>
              <input 
                type="text" 
                formControlName="destino" 
                placeholder="Parcela, Almacén, etc."
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
              />
            </div>

          </div>

          <!-- Observaciones -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Observaciones</label>
            <textarea 
              formControlName="observaciones" 
              rows="3"
              placeholder="Notas adicionales sobre el movimiento..."
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all resize-none"
            ></textarea>
          </div>

        </div>

        <!-- Footer con botones -->
        <div class="modal-footer">
          <div class="flex flex-col sm:flex-row gap-3">
            <button
              type="button"
              (click)="close()"
              class="btn-cancel flex-1 text-center"
            >
              Cancelar
            </button>
            <button
              type="submit"
              [disabled]="loading || movimientoForm.invalid"
              class="btn-submit flex-1 flex items-center justify-center gap-2"
            >
              <svg *ngIf="!loading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
              <svg *ngIf="loading" class="animate-spin loading-spinner" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>{{ loading ? 'Registrando...' : 'Registrar Movimiento' }}</span>
            </button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
